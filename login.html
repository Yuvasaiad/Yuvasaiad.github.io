<!DOCTYPE html>
<html>
<head>
	<title>WeAreThere-Login</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	
    <style type="text/css">
    	.jumbotron{
             
    		 color:#2F4F4F;
    	}
    </style>
</head>
<body>
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    	<div class="container">
         <div class="content">
            <div class="logo">Yi</br><span class="extension">Solutions</span></div> 
            
            <div class="image"></div>
            <div class="text">
                Unique & Best Optimized Software Ever</br> 
                To Uplift your business to the next level...
            </div>
         </div>
       </nav>
   </div>
   <br>
   <br>
   <form id="form">
            <div class="social">
                <div class="title">Get Started</div> 
                <div class="question">Aready Have an Account?</br>
                <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png"/>
                        Sign Up
                    </div>
                    <div class="btn2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"/>
                        Sign Up
                    </div>
                </div>
                <div class="or">Or</div>
            </div>
            
            <div>
                <label for="username">User Name</label> 
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Yuvasai" >
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="email">Email</label> 
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com" >
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i> 
                <div class="error"></div>
            </div>
            <div>
                <label for="password">Passcode</label> 
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Passcode">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="fas fa-check-circle success-icon"></i> 
                <div class="error"></div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
